<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>WP - Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/style.css" th:href="@{/static/style.css}" />
</head>
<body>
<h1>Client list</h1>
<nav>
    <a href="/templates/client/list.html" th:href="@{/client/list}">List</a>
    <a href="/templates/client/create.html" th:href="@{/client/create}">Create</a>
</nav>
<table>
    <tr>
        <th>NAME</th>
        <th>WORKSITES</th>
    </tr>
    <tr th:each="o : ${orders}" th:class="${oStat.odd}? 'odd'">
        <td th:text="${#calendars.format(o.date,'dd/MMM/yyyy')}">13 jan 2011</td>
        <td th:text="${o.customer.name}">Frederic Tomato</td>
        <td th:text="${#aggregates.sum(o.orderLines.{purchasePrice * amount})}">23.32</td>
        <td>
            <a href="details.html" th:href="@{/order/details(orderId=${o.id})}">view</a>
        </td>
    </tr>
</table>


<p>
    <a href="/templates/home.html" th:href="@{/home}">Return to home</a>
</p>

</body>

</html>
